set -sg terminal-overrides ',*:RGB'

# Common
set -g base-index 1
set -g mouse on
set -g renumber-windows on
set -g status-interval 0
set -g status-position top

setw -g mode-keys vi

set -g status off
set-hook -g after-new-window 'if "[ #{session_windows} -gt 1 ]" "set status on"'
set-hook -g after-kill-pane 'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g pane-exited 'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g window-layout-changed 'if "[ #{session_windows} -lt 2 ]" "set status off"'

# Binds
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind Q confirm-before -p "Quit entire server? (y/n)" kill-session
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind q kill-pane
bind r source-file ~/.config/tmux/tmux.conf \; display 'Config has been reloaded'

# Theme
set -g status-left ""
set -g status-right "#{?client_prefix,#{#[fg=#{@thm_red},bold]#S },#{#[fg=#{@thm_mauve}]#S }}"

set -g @separator ""
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_current_number "#[fg=#{@thm_bg}]#{@separator}"
set -g @catppuccin_window_current_text "#[bg=#{@thm_mauve},fg=#{@thm_bg}] #W#[bg=#{@thm_bg},fg=#{@thm_mauve}]#{@separator}"
set -g @catppuccin_window_number "#[bg=#{@thm_bg},fg=#{@thm_bg}]#{@separator}"
set -g @catppuccin_window_text "#[bg=#{@thm_bg},fg=#{@thm_surface_2}] #W "
set -g @catppuccin_pane_border_style "fg=#{@thm_surface_0}"
set -g @catppuccin_pane_active_border_style "fg=#{@thm_peach}"

# Load plugins
run '~/.config/tmux/plugins/catppuccin/catppuccin.tmux'
